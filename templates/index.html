<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        video, canvas { border: 2px solid #444; border-radius: 10px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>üé• Face Attendance System</h2>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button onclick="captureAndSend()">Capture & Recognize</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <p id="result"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Error accessing webcam: ", err));

        function captureAndSend() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                fetch('/recognize', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.recognized && data.recognized.length > 0) {
                        result.innerHTML = `‚úÖ Recognized: ${data.recognized.join(', ')}`;
                    } else {
                        result.innerHTML = "‚ùå No known faces recognized.";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    result.innerHTML = "‚ùå Recognition failed.";
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
